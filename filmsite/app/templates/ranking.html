{% extends "base.html" %}

{% load filter %}

{% block header %}
<h1 class="text-center"><i>{{type}}</i></h1>
{% endblock %}

{% block page_content %}
<div class="card-deck d-flex justify-content-center">
    <div class="row mx-5">
        {% for movie in movies %}
        <div class="col-12 d-flex justify-content-center">
            <h1 class="display-1 align-self-center mx-5">
                {{forloop.counter}}.
            </h1>
            {% include 'movie_card.html' with movie=movie rates=rates only %}
        </div>
        <hr class="my-5">
        {% endfor %}
    </div>
</div>
{% endblock %}
