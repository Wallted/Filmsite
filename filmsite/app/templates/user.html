{% extends "base.html" %}

{% load filter %}
{% block header %}
<h1 class="text-center">UŻYTKOWNIK</h1>
{% endblock %}


{% block page_content %}

<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="d-flex flex-column align-items-center mx-5">
        <div class="row">
            <div class="d-flex flex-column align-items-start ">
                <img src="{{ profile.avatar.url }}" class="shadow img-thumbnail mb-3 avatar-large">
                {{ form.avatar }}
            </div>
            <div>
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input name="first_name" type="name" class="form-control" id="name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="nazwisko">Nazwisko</label>
                    <input name="last_name" type="surname" class="form-control" id="nazwisko" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" disabled value="{{ user.email }}">
                </div>
            </div>
        </div>
        <div class="text-right w-75">
            <input type="submit" value="Zapisz">
        </div>
    </div>
    <hr class="mx-5">
</form>
<div class="text-right mx-5">
    <a href="{% url 'index' %}" class="text-right">Wróć do startu</a>
</div>

{% endblock %}
