{% extends 'base.html' %}

{% block header %}
    <h1 class="text-center">REJESTRACJA</h1>
{% endblock %}

{% block page_content %}

{% if errors %}
<div class="text-danger mx-5">
    <h1>Blędny formularz</h1>
    {{ errors }}
</div>
<hr class="mx-5">
{% endif %}
<div class="mx-5 d-flex flex-column align-items-center">
    
    <form method="post" >
        {% csrf_token %}
        <div class="d-flex flex-column align-items-start w-50">    
            {{form}}
        </div>
        <div class="text-right w-100">
            <input type="submit" value="Zarejestruj" class="mt-2">
        </div>
    </form>
</div>
<hr class="mx-5">

<div class=" text-right">
    <a href="{% url 'login' %}" class="mx-5">Wróć do logowana</a>
</diV>

{% endblock %}
